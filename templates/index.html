<!DOCTYPE html>
<html>
<head>
    <title>Mywwzh's ChatGPT</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
body {
background-color: #f5f5f5;
}
.container {
max-width: 800px;
margin-top: 50px;
}

    </style>
    <script>
function getChatbotResponse() {
var user_input = $('#user-input').val();
$.ajax({

type: 'POST',
url: '/get_response',
data: {user_input: user_input},
success: function(response) {
$('#chatbot-response').text(response.chatbot_response);
}
});
}

    </script>

</head>
<body>
<div class="container">
    <div class="card">
        <div class="card-header">
            <h1>Chatbot Demo</h1>
        </div>
        <div class="card-body">
            <div class
                         ="form-group">
                <label for="user-input">用户输入</label>
                <input type="text" class="form-control" id="user-input" placeholder="Enter your message">
            </div>
            <button class="btn btn-primary" onclick="getChatbotResponse()">Send</button>
            <hr>
            <div class="form-group">
                <label for="chatbot-response">

                    GPT-3回复:</label>
                <div class="card" id="chatbot-response"></div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
